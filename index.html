<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet"  type="text/css" href="main.css">
</head>
<body>
    <div class="banner-buttons">
        <button>About Us</button>
        <button>Register</button>
    </div>
    
    <div class="sign-up">
        <h2>Sign Up</h2>
        <form action="#" method="post">
            <p></p><input type="email" name="email" placeholder="Email">
            <p></p><input type="text" name="username" placeholder="Username">
            <p></p><input type="password" name="password" placeholder="Password">
            <p></p><input type="password" name="confirm-password" placeholder="Confirm Password">
            <br/> 
            <button class="submit" type=submit>submit</button>
            <br/>
            <img src="./assets/amazon-icon.png" alt="Amazon" width="40" height="40">
            <img src="./assets/facebook-icon.png" alt="facebook" width="40" height="40">
            <img src="./assets/github-icon.png" alt="github" width="40" height="40">
            <img src="./assets/slack-icon.png" alt="slack" width="40" height="40">
            <img src="./assets/instagram-icon.png" alt="instagram" width="40" height="40">
        </form>
    </div>

        

</body>
</html>
